Terminator = CR LF;

getIDN {
    out "*IDN?";
    in "%\$1[^\r\n]";
    ExtraInput = Ignore;
}

getAYT {
    out "AYT";
    in ACK;
    out ENQ;
    in "%(\$1UnitType)[^,\r\n],%(\$1ModelNumber)[^,\r\n],%(\$1SerialNumber)[^,\r\n],%(\$1FirmwareVersion)[^,\r\n],%(\$1HardwareVersion)[^,\r\n]";
    ExtraInput = Ignore;
}

getETH {
    out "ETH";
    in ACK;
    out ENQ;
    in "%(\$1DHCP)[^,\r\n],%(\$1IP)[^,\r\n],%(\$1Subnet)[^,\r\n],%(\$1Gateway)[^,\r\n]";
    ExtraInput = Ignore;
}

getTID {
    out "TID";
    in ACK;
    out ENQ;
    in "%(\$1GaugeTID1)[^,\r\n],%(\$1GaugeTID2)[^,\r\n],%(\$1GaugeTID3)[^,\r\n]";
    ExtraInput = Ignore;
}

getPR {
    out "PRX";
    in ACK;
    out ENQ;
    in "%(\$1StatusGauge1)d,%(\$1Vacuum1)e,%(\$1StatusGauge2)d,%(\$1Vacuum2)e,%(\$1StatusGauge3)d,%(\$1Vacuum3)e";
    ExtraInput = Ignore;
}

getPRn {
    out "PR\$2";
    in ACK;
    out ENQ;
    in "%(\$1StatusGauge1)d,%(\$1Vacuum\$2)e";
    ExtraInput = Ignore;
}

com {
  out "COM,%(\$1ScanTime)d";
  in ACK;
}

read {
  in "%(\$1StatusGauge1)d,%(\$1Vacuum1)e,%(\$1StatusGauge2)d,%(\$1Vacuum2)e,%(\$1StatusGauge3)d,%(\$1Vacuum3)e";
}

